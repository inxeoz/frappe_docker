# Nginx Configuration for Frappe Multi-Site Setup
# File: /etc/nginx/sites-available/frappe-proxy
#
# This configuration enables the hybrid approach:
# [Host Nginx :89] → [Traefik :8100] → [Unlimited Sites]
#
# Setup Instructions:
# 1. sudo cp nginx-frappe-proxy.conf /etc/nginx/sites-available/frappe-proxy
# 2. sudo ln -s /etc/nginx/sites-available/frappe-proxy /etc/nginx/sites-enabled/
# 3. sudo nginx -t && sudo systemctl reload nginx

server {
    listen 89;
    server_name *.inxeoz.com;
    
    # Proxy all requests to Traefik
    location / {
        proxy_pass http://localhost:8100;
        
        # Essential headers for proper routing
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Health check endpoint (optional)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Optional: Redirect www to non-www
server {
    listen 89;
    server_name www.*.inxeoz.com;
    return 301 $scheme://${host/www.//}:89$request_uri;
}

# Optional: Default server block (for unmatched domains)
server {
    listen 89 default_server;
    server_name _;
    return 444; # Close connection without response
}